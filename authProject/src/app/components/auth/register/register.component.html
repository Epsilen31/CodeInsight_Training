<div
  class="min-h-screen bg-gradient-to-br from-blue-100 to-gray-100 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-xl shadow-2xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-5">
        <label class="block text-gray-700 text-sm font-medium mb-1" for="name">Full Name</label>
        <input
          type="text"
          placeholder="Enter your full name"
          formControlName="name"
          name="name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-5">
        <label class="block text-gray-700 text-sm font-medium mb-1" for="email">Email</label>
        <input
          type="email"
          placeholder="Enter your email"
          formControlName="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-5">
        <label class="block text-gray-700 text-sm font-medium mb-1" for="phone">Phone Number</label>
        <input
          type="text"
          placeholder="Enter your phone number"
          formControlName="phone"
          name="phone"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-5">
        <label class="block text-gray-700 text-sm font-medium mb-1" for="password">Password</label>
        <div class="relative">
          <input
            [type]="passwordFieldType"
            placeholder="Enter your password"
            formControlName="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="button"
            class="absolute right-3 top-2.5 text-gray-500 hover:text-blue-500 focus:outline-none"
            (click)="togglePassword()"
          >
            <i
              class="fa fa-solid text-lg"
              [ngClass]="{
                'fa-eye': passwordFieldType === 'password',
                'fa-eye-slash': passwordFieldType === 'text'
              }"
              style="color: #333"
            ></i>
          </button>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-1" for="role">Role</label>
        <select
          formControlName="role"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="Admin" class="text-gray-700">Admin</option>
          <option value="User" class="text-gray-700">User</option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
      >
        Register
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Already have an account?
        <a
          routerLink="/login"
          class="text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200"
        >
          Login
        </a>
      </p>
    </div>
  </div>
</div>
