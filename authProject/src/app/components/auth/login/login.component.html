<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email"> Email </label>
        <input
          type="text"
          placeholder="Enter your email"
          formControlName="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> Password </label>
        <div class="relative">
          <input
            [type]="passwordFieldType"
            placeholder="Enter your password"
            formControlName="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="button"
            class="absolute right-3 top-3 text-gray-400 hover:text-blue-500 focus:outline-none"
            (click)="togglePassword()"
          >
            <i
              class="fas"
              [ngClass]="{
                'fa-eye': passwordFieldType === 'text',
                'fa-eye-slash': passwordFieldType === 'password'
              }"
              class="text-lg"
            ></i>
          </button>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="text-blue-500 hover:text-blue-600 font-semibold">
          Register
        </a>
      </p>
    </div>
  </div>
</div>
