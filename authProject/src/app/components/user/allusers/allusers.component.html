<div class="content flex flex-col h-screen w-screen overflow-hidden">
  <!-- Grid Container -->
  <div class="grid-container w-full flex-grow">
    <app-table
      [rowData]="users"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [gridOptions]="gridOptions"
    ></app-table>
  </div>

  <!-- Notifications Section -->
  <section *ngIf="showNotificationSection" class="fixed bottom-4 right-4 w-96 z-50">
    <div class="bg-white p-4 rounded-lg shadow-lg border border-gray-300">
      <h3 class="font-semibold text-black mb-2 text-lg">Notifications</h3>
      <ul class="max-h-40 overflow-y-auto">
        <li
          *ngFor="let notification of notifications"
          class="bg-green-100 border-l-4 border-green-500 text-green-800 p-3 rounded-lg shadow-md mb-2"
        >
          {{ notification }}
        </li>
        <li *ngIf="notifications.length === 0" class="text-gray-500 text-sm text-center">
          No new notifications.
        </li>
      </ul>
    </div>
  </section>
</div>
