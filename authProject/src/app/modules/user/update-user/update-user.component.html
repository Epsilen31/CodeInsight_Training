<div class="update-user-container">
  <h2 class="text-2xl font-semibold mb-4">Update User</h2>

  <form *ngIf="user" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="name">Name : </label>
      <input id="name" [(ngModel)]="user.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email : </label>
      <input id="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone : </label>
      <input id="phone" [(ngModel)]="user.phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="role">Role : </label>
      <select id="role" [(ngModel)]="user.role" name="role" required>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">
      Update
    </button>
    <button
      type="button"
      class="ml-2 px-4 py-2 bg-gray-400 rounded"
      (click)="cancel()"
    >
      Cancel
    </button>
  </form>

  <p *ngIf="!user">Loading user details...</p>
</div>
