<div class="ag-grid-wrapper w-full h-full overflow-y-hidden">
  <ag-grid-angular
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [gridOptions]="gridOptions"
    [theme]="theme"
    style="min-width: 100%; height: 100%"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
