<nav class="navbar px-6 py-4 flex justify-between items-center h-16 w-full">
  <div class="flex items-center gap-8">
    <button class="text-white hover:text-gray-300" (click)="onToggleSidebar()">
      <i class="fal fa-bars text-xl"></i>
    </button>
    <div class="text-lg font-semibold">MyApp</div>
  </div>

  <!-- Right Section-> Theme Selector and User Menu -->
  <div class="user-menu flex items-center gap-4 relative mr-10">
    <span>{{ user }}</span>

    <div class="relative">
      <button
        class="text-white hover:text-gray-300"
        (click)="toggleThemeDropdown()"
      >
        Theme ▼
      </button>
      <div
        *ngIf="isThemeDropdownOpen"
        class="absolute right-0 mt-2 w-32 bg-white text-gray-900 rounded-md shadow-md overflow-hidden"
      >
        <a
          class="block px-4 py-2 hover:bg-gray-200 cursor-pointer"
          (click)="changeTheme('light')"
        >
          Light Mode
        </a>
        <a
          class="block px-4 py-2 hover:bg-gray-200 cursor-pointer"
          (click)="changeTheme('dark')"
        >
          Dark Mode
        </a>
      </div>
    </div>

    <div class="relative">
      <button
        class="text-white hover:text-gray-300 ml-2"
        (click)="toggleUserDropdown()"
      >
        ▼
      </button>
      <div
        *ngIf="isDropdownOpen"
        class="absolute right-0 mt-2 w-32 bg-white text-gray-900 rounded-md shadow-md overflow-hidden"
      >
        <a
          class="block px-4 py-2 hover:bg-gray-200 cursor-pointer"
          (click)="logout()"
        >
          Logout
        </a>
      </div>
    </div>
  </div>
</nav>
